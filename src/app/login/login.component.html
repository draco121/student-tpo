
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 card" style="margin: auto auto;">
      <div class="card-header text-center">
        <h3>Student Login</h3>
      </div>
      <div class="text-center card" *ngIf='alert'>
        <p style="color: red;">{{alert}}</p>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>batch</label>
            <select class="form-control" [(ngModel)]='batch'>
              <option *ngFor='let batch of activecollections' value="{{batch}}">{{batch}}</option>
            </select>
          </div>
          <form [formGroup] ='loginform' (ngSubmit)='login()'>
            <div class="form-group">
              <label for="rollno">Enrollment Number</label>
              <input type="text" class="form-control" id="rollno" formControlName='rollno' aria-describedby="emailHelp" placeholder="Enrollment Number">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName= 'password' placeholder="Password">
            </div>
            <button type="submit" [disabled]='loginform.invalid' class="btn btn-outline-primary" style="margin: 4px;">login</button>
          </form>
        </div>
        <div style="width: 1px;background-color: gray;"></div>
        <div class="col">
          <ul>
            <li>
              <a routerLink='/forgotpassword' class="nav-link">Forgot password?</a>
            </li>
            <li>
              <a routerLink='/register' class="nav-link">new user?? Register here</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
