<!DOCTYPE html>

<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div>
               <h1>Student Registration</h1> 
            </div>
            <div>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                      <label>First Name*</label>
                      <input formControlName="firstName" type="first name" class="form-control" placeholder="First Name" required>
                    </div>
                    
                   
                    <div class="form-group">
                        <label>Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control"placeholder="Last Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Enrollment no*</label>
                        <input formControlName="Enrollment" type="enrollment" class="form-control" placeholder="Enrollment no." required>
                    </div>

                    <div class=form-group>
                        <label >Branch*</label>
                        <select formControlName="Branch" class="form-control">
                          <option>Computer Science & Engineering</option>
                          <option>Information Technology</option>
                          <option>Electronics & Communications</option>
                          <option>Electrical Engineering</option>
                          <option>Civil Engineering</option>
                          <option>Mechanical Engineering</option>
                          <option>Industrial Production Engineering</option>
                        </select>
                    </div>
                    <div class=form-group>
                        <label>Selct graduation year*</label>
                        <select formControlName="gradYear" class="form-control">
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                        </select>
                    </div>
                
                    
                    <div class="form-group">

                        <label>E-mail*</label>
                        <input formControlName="Email" type="Email" class="form-control" placeholder=" E-mail (e.g john123@xyz.com)" required>
                        <span class="text-danger"
                        *ngIf="(Email.touched || submitted) && Email.errors?.required">
                        Email is required
                    </span>
                    <span class="text-danger"
                        *ngIf="Email.touched && Email.errors?.email">
                        Enter a valid email address
                    </span>
                    </div>

                    <div class="form-group">
                        <label>Contact no.*</label>
                        <input formControlName="Contact" type="mobile no" class="form-control" placeholder="Enter your 10 digit mobile no." required>
                    </div>

                    <div class="form-group">
                        <label>Password*</label>
                        <input formControlName="Password" type="Password" class="form-control" placeholder="Enter a new password" required>
                        <span class="text-danger"
                          *ngIf="(Password.touched || submitted) && Password.errors?.required">
                           Password is required
                       </span>
                        
                        <span *ngIf="Password.touched && Password.errors?.pattern" class="text-danger">
                        Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                        letter and 1 number
                    </span>
                       
                      
                    </div>

                    <div class="form-group">
                        <label>Confirm Password*</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Re-type the password" required>
                    <span class="text-danger"
                        *ngIf="(confirmPassword.touched || submitted)&& confirmPassword.errors?.required">
                        Confirm Password is required
                    </span>
                    <span class="text-danger"
                        *ngIf="confirmPassword.touched && confirmPassword.errors?.passwordMismatch">
                        Passwords doesnot match
                    </span> 
                        <input type="checkbox" >Show Password
                    </div>
                    <div class="form-group">
                        
                        <button  class="btn button-submit" style="color:black;background:lightskyblue" placeholder="Mobile no.">Submit</button>
                    </div>
                </form>
                
                {{registrationForm.value | json}}
            </div>
        </div>

    </body>
</html>
