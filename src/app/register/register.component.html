
<div class="container card" style="padding: 5px; margin-bottom: 10px;">
    <h3 class="h3 text-center">Register</h3>
    <div class="row">
        <div class="col-lg-9" style="margin: auto auto;">
            <form>
                <div class="form-row form-group">
                    <div class="col">
                        <label for='fname'>First Name</label>
                        <input type='text' id='fname' class="form-control" style="text-transform: uppercase;">
                    </div>
                    <div class="col">
                      <label for='mname'>Middile Name</label>
                      <input type='text' id='mname' class="form-control" style="text-transform: uppercase;">
                  </div>
                    <div class="col">
                        <label for='lname'>Last Name</label>
                        <input type='text' id='lname' class="form-control" style="text-transform: uppercase;">
                    </div>
                </div>
                <div class="form-group">
                    <label for='batch'>Batch</label>
                    <input type='text' id='batch' class="form-control" placeholder="Passing Year">
                </div>
                <div class="form-group">
                    <label for='branch'>Branch</label>
                    <select id='branch' class="form-control">
                      <option selected disabled>select one</option>
                      <option value='CSE'>COMPUTER SCIENCE AND ENGINEERING</option>
                      <option value='CE'>CIVIL ENGINEERING</option>
                      <option value='ME'>MECHANICAL ENGINEERING</option>
                      <option value='IT'>INFORMATION TECHNOLOGY</option>
                      <option value='ETE'>ELECTRONICS AND TELECOMMUNICATION ENGINEERING</option>
                      <option value='IP'>INDUSTRIAL PRODUCTION</option>
                      <option value='APPLIED-PHYSICS'>APPLIED PHYSICS</option>
                      <option value='APPLIED-MATHEMATICS'>APPLIED MATHEMATICS</option>
                      <option value='APPLIED-CHEMISTRY'>APPLIED CHEMISTRY</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for='rollno'>Enrollment Number</label>
                    <input type='text' id='rollno' class="form-control" style="text-transform: uppercase;">
                </div>
                <div class="form-group form-row">
                    <div class="col-lg-6">
                        <label for='phoneno'>Phone</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">+91</div>
                            </div>
                            <input type="text" class="form-control" id="phoneno">
                          </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" style="margin-top: 32px;">send otp</button>
                    </div>
                    <div class="col">
                        <label for='otp1'>Enter OTP</label>
                        <input type='text' id='otp1' class="form-control" placeholder="enter otp">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" style="margin-top: 32px;">verify</button>
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col-lg-6">
                        <label for='email'>Email</label>
                        <input type='email' id='email' class="form-control">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" style="margin-top: 32px;">send otp</button>
                    </div>
                    <div class="col">
                        <label for='otp2'>Enter OTP</label>
                        <input type='text' id='otp2' class="form-control" placeholder="enter otp">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" style="margin-top: 32px;">verify</button>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div class="col">
                        <label for="password1">Password</label>
                        <input type='password' id='state' class="form-control">
                    </div>
                    <div class="col">
                        <label for='password2'>Confirm Password</label>
                        <input type='password' id='password2' class="form-control">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
